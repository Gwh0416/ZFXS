<!DOCTYPE html>
<html>
<head>
    <title>SSE Test</title>
</head>
<body>
<script>
    const eventSource = new EventSource('/events');

    eventSource.onmessage = function(event) {
      const data = event.data;
      // 处理接收到的 SSE 数据
      console.log(data);
    };

    eventSource.onerror = function(event) {
      // 处理错误
      console.error(event);
    };
  </script>
</body>
</html>
